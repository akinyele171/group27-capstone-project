<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/images/projectlogo.png">
    <link rel="stylesheet" href="/loginbar/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"/>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
    />
</head>
<body>
    <!--Arrow back key-->
    <div class="arrow">
        <a target="_self" href="/introbar/walkthru.html">
            <img src="/images/Arrow back.png">
        </a>
    </div>
   <!-- The schoolpro logo-->
    <div class="login_page_logo">
        <img src="/images/projectlogo.png" alt="schoolpro-img">
        <p>Welcome back! Enter your email and <br>password to sign in </p>
    </div>
        <!-- Login chamber  as a teacher or student-->
    <form method="post">
        <h4>Login</h4>
        <br>
        <label for="email">Email</label> 
        <br>
        <input type="email" id="email" name="Enter your email" placeholder="Enter your email" required>
        <br>
        <label for="password">Password</label> <br>
        <input type="password" id="password" name="Enter your password" placeholder="Password" required>
        <br> 
        <!--checkbox and sign in button-->
        <div class="checkbox">
            <input type="checkbox" id="login_checkbox" name="login_checkbox">
            <label for="login_checkbox">Keep me logged in</label>
            <br>
            <a target="_self" href="/resetbar/forgot.html">Forgot password?</a>
        </div>
        <br>
        <input type="submit" id="submit" value="Sign In">
        
    </form>
    <!-- social media phase of the login page -->
    <br>
    <div class="login_socialhandle">
        <button>
            <a target="_self"><img src="/images/gmail.png"> Sign In with Google</a>
        </button>
        <br>
        <button>
            <a target="_self"><img src="/images/facebook.png"> Sign In With Facebook</a>
        </button>
    </div> 
    <div class="no_account">
        <p>Don't have an account? 
            <a href="/signupbar/signup.html"><strong>Sign Up</strong></a>
        </p> 
    </div>
</body>
</html>
