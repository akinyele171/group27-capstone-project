<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" href="/images/projectlogo.png">
</head>
<body>
    <!-- back arrow is here -->
    <div class="signup_page_logo">
        <img src="/images/projectlogo.png" alt="schoolpro-img">
    </div> 
    
    <!-- Sign Up form -->
    <form method="post">
        <legend><strong>Sign Up</strong></legend>
        <br>
        <input type="name" id="name" value="Name">
        <br>
        <input type="email" id="email" value="E-mail">
        <br>
        <input type="password" id="create_password" value="Create Password">
        <br>
        <input type="password" id="create_password" value="Confirm Password">
        <br>
        <input type="checkbox" id="login_checkbox" name="login_checkbox" value="login_checkbox">
        <label for="login_checkbox">Remember me</label>
        <br>
        <input type="submit" id="signup" value="Sign Up">
    </form>
    
    <br>
        <!-- Social handle phase of the signup page -->
    <br>
    <div class="login_socialhandle">
        <button>
            Continue with Google<a target="_self"><img src="/images/gmail.png"></a>
        </button>
        <br>
        <button>
            Continue With Facebook <a target="_self"><img src="/images/facebook.png"></a>
        </button>
    </div> 
    <div class="have_account">
        <p>Already Registered? 
            <a href="/loginbar/login2.html"><strong >Log In</strong></a>
        </p> 
    </div>
    
</body>
</html>
