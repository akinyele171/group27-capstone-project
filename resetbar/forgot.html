<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <title>Reset password</title>
    <link rel="icon" href="/images/projectlogo.png">
    <link rel="stylesheet" href="/resetbar/forgot.css">
</head>
<body>
    <!-- Back arrow is needed at the top -->
    <div class="reset-img1">
        <img src="/images/forgot-password-1.png" alt="reset password"><br>
    </div>
    <div>
        <h4>Forgot <br>Password?</h4>
        <br>
        <p>Don't worry! It happens. Please enter the email associated with your account.</p>
    </div>
    <form method="post">
        <input type="email" id="forgot_pwd" name="Email" placeholder="E-mail" required>
        <br>
        <!--When submitted, it should be redirected to the OTP verication page-->
        <input type="submit" id="submit" value="Submit">
    </form>
    
</body>
</html>
